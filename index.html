<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icons" type="image/png" size="24×24" href=".images/favicon-24×24.png">
    <link rel="stylesheet" href="style.css">
    <title>Product review card</title>
</head>
<body>
<div class="container">
    <div class="grid">
        <div class="img">
            <img src="images/perfume-mobile-JPG.jpg" alt="Gabriellebottle perfume">
        </div>
        <div class="card-content">
            <h6 class="pro-cat">PERFUME</h6>
            <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="pro-des">A floral,solar and voluptous interpretation composed by Olivier polge,perfumer-creator for the house of CHANEL</p>
            <div class="price">
                <p class="current-price">$169.99</p>
                <p class="old-price">$200.99</p>
            </div>
            <button class="cta"><img src="images/icons8-shopping-cart-24 (1).png" alt="icon-cart">Add to cart</button>
        </div>
    </div>
</div>
</body>
</html>
